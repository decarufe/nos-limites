<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Purple-to-pink brand gradient matching app colors -->
    <linearGradient id="bg" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#9333EA"/>
      <stop offset="55%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <!-- Subtle top-left radial shine for depth -->
    <radialGradient id="shine" cx="35%" cy="30%" r="55%" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="white" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <!-- Drop shadow on the heart -->
    <filter id="shadow" x="-8%" y="-5%" width="116%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="22" flood-color="rgba(0,0,0,0.22)"/>
    </filter>
  </defs>

  <!-- Rounded square background (iOS/Android style, 224px radius) -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>
  <!-- Shine overlay -->
  <rect width="1024" height="1024" rx="224" fill="url(#shine)"/>

  <!--
    Heroicons solid heart (24x24 viewBox).
    Transform: translate(-12, -12) centers the 24x24 path at origin,
    scale(32) enlarges it to ~624x576 px,
    translate(512, 516) places it in the center of the 1024x1024 canvas.
  -->
  <g filter="url(#shadow)">
    <path
      transform="translate(512, 516) scale(32) translate(-12, -12)"
      fill="white"
      d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"
    />
  </g>

  <!-- Subtle inner accent: two small overlapping circles suggesting two people -->
  <circle cx="430" cy="360" r="48" fill="white" opacity="0.12"/>
  <circle cx="594" cy="360" r="48" fill="white" opacity="0.12"/>
</svg>
